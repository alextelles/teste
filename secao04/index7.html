<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seção 07</title>
</head>
<body>
  <h1>Aula 07 - Operadores relacionais</h1>
  

  <script>
    //Operadores relacionais

    //os operadores mais comum são:

    /*
    Igual a ==
    Diferente de !=
    Maior que >
    Menor que <
    Maior ou igual a >=
    Menor ou igual a <=

    Igual e de mesmo tipo que ===
    Diferente e de outro tipo que !==
    */

    var n1 = 53, n2 = 78;

    console.log(n1 == n2 ); // false
    console.log(n1 != n2 ); // true
    console.log(n1 > n2); // False
    console.log(n1 < n2); //true
    console.log(n1 >= n2); // False
    console.log(n1 <= n2); // True
    console.log(n1 === n2); // False
    console.log(n1 !== n2); // True

    if(n1 > n2 ){
      console.log('N1 é maior que N2')
    } else {
      console.log('N1 é menor que N2')
    }


  </script>
</body>
</html>
