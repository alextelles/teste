<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seção 10</title>
</head>
<body>
  <h1>Aula 11 - Intervalos e timeout</h1>
  

  <script>
   // Intervalos e Timeout

   function escrever(){
     console.log('Geek University');
   }
   // Intervalos
   //setInterval(escrever, 5000); // 1 segundo

   //Timeout (tempo esgotado) -> Aplica um delay de 3 segundo da função
   setTimeout(escrever, 3000);
    
  </script>
</body>
</html>
