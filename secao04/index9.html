<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seção 07</title>
</head>
<body>
  <h1>Aula 09 - Operadores unario e ternario</h1>
  

  <script>

    // Operador unario
    var idade = 25
    idade++ //operação uniaria

    console.log(idade)

    // Operador ternario

    var sexo = 'm';

    if(sexo === 'm') {
      console.log("masculino")
    } else {
      console.log("feminino")
    }

    // Operador ternario

    console.log(sexo === 'm'? 'masculino' : 'feminino')

  </script>
</body>
</html>
