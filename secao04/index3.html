<body>
  <h1>Aula 03 - Seção 4</h1>
  

  <script>
    var idade = 18;

    if(idade >=18){
      console.log('Maior de idade')
    } else {
      console.log('Menor de idade')
    }

    if(idade <=14){
      console.log('Criança')
    } else if (idade >= 14 && idade < 18){
      console.log('Adolescente')
    } else {
      console.log('Adulto')
    }

    //Dicas
    // Verifica valor
    if(1 == "1"){
      console.log("Sim, 1 == 1")
    } else {
      console.log("não é verdade")
    }

    // Verifica valor e tipo de dado
    var valor = 42
    var valors = "42"

    if(valor === valors){
      console.log("Sim, 1 === 1")
    } else {
      console.log("não é verdade")
    }

    // estrutura switch

    var sexo = 'm';

    switch (sexo){
      case 'm':
        console.log("Masculino");
        break;
      case 'f':
        console.log("Feminino");
        break;
      default:
        console.log('Desconhecido')
        break
    }


    var s = 'm';
    var masculino;

    if(s === 'm'){
      masculino = true;
    } else {
      masculino = false;
    }
    console.log(masculino)

    // Forma simplicada do código acima
    // var masc = (s === 'm')
    var masc = s === 'm'
    console.log(masc)


    var work = 'Nextar'

    var novo = work === 'Nextar'
    console.log(novo)

  </script>
