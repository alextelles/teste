<!DOCTYPE html>

<body>
  <h1>Aula 08 - Operadores aritimeticos</h1>
  

  <script>
   
    //Operadores aritmeticos

    /*
    + soma
    - subtração
    * multiplicação
    / divisão 


    // Operadores abreviados

    +=
    -=
    *=
    /=
    
    */

    console.log(7 / 0 ) //Infinity
    console.log("42" / 2) // 21 

    console.log("Geek" * 32) //NaN (not a number) ou seja o resultado não é um numero

    console.log(0.1 + 0.7) //0.799999999

    var num =42
    console.log(num.toString())


    console.log(13.432432432432.toFixed(4))

    console.log(Math.PI)

    console.log(Math.pow(3,2))

    console.log(Math.sqrt(81))

    console.log(typeof(42))

    console.log(typeof("Alexsander"))

    console.log(Number.isInteger(45))
    console.log(Number.isInteger("teste"))
  

    var valor = 10;

    console.log(valor.toString(2))

  </script>
